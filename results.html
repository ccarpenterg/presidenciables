<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
                <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
                <meta name="robots" content="noindex">
                <title>Presidenciables 2013</title>
                <link type="text/css" rel="stylesheet" media="screen" href="/css/results.css">
                <script src="/js/jquery-1.4.4.min.js" type="text/javascript"></script>
                <script src="/js/results.js" type="text/javascript"></script>
		<script type="text/javascript">

                 var _gaq = _gaq || [];
                 _gaq.push(['_setAccount', 'UA-5191011-3']);
                 _gaq.push(['_trackPageview']);

                   (function() {
                         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                        })();
                </script>

	</head>
	<body>
	<div class='container'>
	{% for result in results %}
	<div class='result' round="{{ result.round }}">
		<div class='left_img_min'>
			<div class='elem_left'><img src="{{ result.img_res_a }}" width="120" height="155"></div>
			<div class='wrapper_left'>
                        	<div id='mini_container_x' x="{{ result.result_a }}">
                                	<div class='blank_x'></div>
                                	<div class='color_x'></div>
                        	</div>
                        	<div class='mark'><span class='results'>{{ result.result_a  }}</span></div>
                	</div>
			<div id='left_votes'>{{ result.votes_a }} votos</div>

		</div>
		<div class='right_img_min'>
			<div class='wrapper_right'>
				<div id='mini_container_y' y="{{ result.result_b }}">
					<div class='blank_y'></div>
					<div class='color_y'></div>
				</div>
				<div class='mark'><div class='results'>{{ result.result_b  }}</div></div>
			</div>
			<div class='elem_right'><img src="{{ result.img_res_b }}" width="120" height="155"></div>
			<div id='right_votes'>{{ result.votes_b }} votos</div>
		</div>
	</div>
	{% endfor %}
	</div>
	</body>
</html>
