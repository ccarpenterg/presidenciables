<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
                <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
                <title>Presidenciables 2013</title>
                <link type="text/css" rel="stylesheet" media="screen" href="css/style.css">
                <script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
	</head>
	<body>
	<div class='left_img_min' vote="{{ tag_a }}">
		<div class='elem_left'><img src="{{ img_res_a }}" width="120" height="155"></div>
		<div class='wrapper_left'>
                        <div id='mini_container_x' x="{{ result_a }}">
                                <div class='blank_x'></div>
                                <div class='color_x'></div>
                        </div>
                        <div class='mark'><span class='results'>{{ result_a  }}</span></div>
                </div>
		<div id='left_votes'>{{ votes_a }} votos</div>

	</div>
	<div class='right_img_min' vote="{{ tag_b }}">
		<div class='wrapper_right'>
			<div id='mini_container_y' y="{{ result_b }}">
				<div class='blank_y'></div>
				<div class='color_y'></div>
			</div>
			<div class='mark'><div class='results'>{{ result_b  }}</div></div>
		</div>
		<div class='elem_right'><img src="{{ img_res_b }}" width="120" height="155"></div>
		<div id='right_votes'>{{ votes_b }} votos</div>
	</div>
	</body>
</html>
