<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>Presidenciables 2013 (beta)</title>
		<link type="text/css" rel="stylesheet" media="screen" href="css/style.css?{{ time }}">
		<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function() {
			$(".portrait").live('click', function() {
					var round = $(this).attr('round');
					$.ajax({
					    'url': '/ajax',
					    'data': "id=" + this.id + "&round=" + round,
					    'dataType': 'html',
					    'type': 'POST',
					    'success': function(data, textStatus, xhr) {
					    	$(".ajax_cont").empty()
					    		       .append(data);
					    	var x = $("#mini_container_x").attr('x');
					    	var y = $("#mini_container_y").attr('y');
					    	$(".blank_x").css('height', y);
					    	$(".color_x").css('height', x);
					    	$(".blank_y").css('height', x);
					    	$(".color_y").css('height', y);
					    	$('img[vote="yes"]').css('border', '3px solid #FF6600');
					    	},
					    'error': function(xhr) {
					    	if (xhr.status == 303 || xhr.status == 0) {
					    	window.location.href = '/candidatos'; }
					    	}
					    });
				});
			$('.img_portrait').live('mouseover mouseout', function() {
				  $(this).toggleClass('highlight');
				});
			});
		</script>
		<script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-5191011-3']);
			_gaq.push(['_trackPageview']);

  			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
				})();

		</script>	
	</head>
	
	<body>
		<div class='container'>
			<div id='header'>
				<a href='/'><img id='logo' src='/img/logo.jpg' width="301" height="44"></a>
				<div class='menu'>
				<a href='http://blog.presidenciables2013.cl'><span class='text'>¿Cómo funciona?</span></a>
				</div>
			</div>
			<div id='social'>
				<div id='call'>
					<p>Comparte el sitio con tu red social!</p>
				</div>
				<div id='facebook'>
				<iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.presidenciables2013.cl&amp;layout=button_count&amp;show_faces=false&amp;width=115&amp;action=like&amp;font&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:115px; height:21px;" allowTransparency="true"></iframe>
				</div>
				<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
				<div id='tweet'>
					<a href="http://twitter.com/share" class="twitter-share-button"
						data-url="http://www.presidenciables2013.cl"
						data-via="presidencia2013"
						data-text="Vota por los #presidenciables2013"
						data-related="presidencia2013"
						data-count="horizontal">Tweet</a>
				</div>
			</div>
			<div id='question'>
				<p>Si estos fueran los candidatos, ¿quién cree Ud. que
				ganaría en las próximas elecciones presidenciales de 2013?</p>
			</div>
			<div class='ajax_cont'>
			<div id="{{ id_a }}" class='left_img portrait' round="{{ round  }}">
				<img class='img_portrait' src="{{ img_a }}" width="230" height="280" border="1">
				<div><span class='name'>{{ name_a }}</span></div>
			</div>
			<div id="{{ id_b  }}" class='right_img portrait' round="{{ round }}">
				<img class='img_portrait' src="{{ img_b }}" width="230" height="280" border="1">
				<div><span class='name'>{{ name_b }}</span></div>
			</div>
			<div id="counter">{{ users }} usuarios han votado</div>
			<div id="footer"></div>
			</div>
		</div>
	</body>
</html>
