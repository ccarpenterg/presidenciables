<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
                <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
                <title>Presidenciables 2013</title>
                <link type="text/css" rel="stylesheet" media="screen" href="/css/candidates.css">
                <script src="/js/jquery-1.4.4.min.js" type="text/javascript"></script>
                <script type="text/javascript">

                        var _gaq = _gaq || [];
                        _gaq.push(['_setAccount', 'UA-5191011-3']);
                        _gaq.push(['_trackPageview']);

                        (function() {
                                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                                   })();
                </script>

	</head>
	<body>
	<div class='container'>
	<ul class="gallery">
	{% for candidate in candidates %}
		{% if candidate.newline %}
		<li class="picture newline">
			<a href="/resultados/candidatos?key={{candidate.candidate.key}}" rel="nofollow">
				<img src="/img/{{candidate.candidate.img_id}}.jpg" width="170" height="190" border="1" title="{{candidate.candidate.name}}">
			</a>
		</li>
		{% else %}
		<li class="picture">
			<a href="/resultados/candidatos?key={{candidate.candidate.key}}" rel="nofollow">
				<img src="/img/{{candidate.candidate.img_id}}.jpg" width="170" height="190" border="1" title="{{candidate.candidate.name}}">
			</a>
		</li>

		{% endif %}
	{% endfor %}
	</ul>
	</div>
	</body>
</html>
